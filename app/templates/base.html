<!doctype html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <header id="header">
        <nav id="header-nav">
            <div id="header-nav-logo">
                <a href="{{url_for('home.landing_page')}}">
                    <img src="{{url_for('static', filename='imgs/logo.png')}}" alt="logo-unitearts"/>
                </a>
            </div>
            <ul id="header-nav-menu">
                    <li><a href="{{ url_for('auth.create') }}">Créer un projet</a></li>
                {% if g.user %}
                    <li><span>{{ g.user['username'] }}</span>
                    <li><a href="{{ url_for('auth.logout') }}">Se déconnecter</a>
                    <li><a href="{{ url_for('user.show_profile') }}">Consulter son profil</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.register') }}">S'enregistrer</a>
                    <li><a href="{{ url_for('auth.login') }}">Se connecter</a>
                {% endif %}
            </ul>
        </nav>
        <hr class="line">
    </header>
        
    <main id="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer id="footer">
        <hr class="line2">
        <div id="footer-nav">
            <div>
                <p>Template de base TM</p>
            </div>
            <div>
                <p>UniteArts</p>
            </div>
            <div>
                <p>Simon Buenaventura</p>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="{{url_for('static', filename='js/script.js')}}"></script>
</body>
